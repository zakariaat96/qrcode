<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage your generated QRCodes</title>
  <link rel="stylesheet" href="/css/update-data.css">

</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="header">
        <button class="back-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <h1 id="headerTitle">All your generated QR codes</h1>
        <button id="deleteBtn" class="delete-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
          </svg>
          Delete Selected
        </button>
      </div>
      <div class="sources-list" id="sourcesList">
        <!-- Liste des QR codes générée dynamiquement -->
      </div>
    </div>

    <div class="side-panel" id="sidePanel">
      <div class="panel-header">
        <h2>QR code detail</h2>
        <div class="btn-group">
          <button id="saveBtn" class="icon-btn primary" style="display: none">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
          <button id="cancelBtn" class="icon-btn" style="display: none">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <button id="editBtn" class="icon-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="content-area">
        <h3>Property info</h3>
        <div id="contentView" class="content-view"></div>
        <textarea id="contentEdit" class="content-edit"></textarea>
      </div>
      <div id="loadingSpinner" class="spinner" style="display: none;"></div>
    </div>
  </div>

  <script src="/js/update-data.js"></script>
</body>
</html>
